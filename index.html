<!DOCTYPE html>

<html>
<head>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

    <title id=title>The AJAXson 5</title>

</head>
<body>
    <header>
    <h1>The AJAXson 5</h1>
    </header>

    <form id="form-gif-request" class="form-inline"/>
    <div class=container>
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input name="tag" type="text" placeholder="ex. 'dance'"/>
    </div>
    <br>
    <div class=container>
    <label>Prove you are not a robot by answering this riddle:</label>
    <br>
    <div class="input-group">
        <input id="captcha" type="text" class="form-control" aria-describedby="basic-addon2"/>
        <span class="input-group-addon" id="basic-addon2">Jacksons are better than one</span>
    </div>
    </div>
    <br>
        <input type="submit" value="Get my Gif!" />

    </form>

    <img id="gif" src="" hidden="true" class="img-responsive"/>
    <p id="feedback" hidden="true"></p>

</body>
</html>
